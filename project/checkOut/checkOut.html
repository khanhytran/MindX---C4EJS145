<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,400;1,500;1,600;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./checkOut.css">
    <title>Đặt hàng</title>
</head>
<body>
    <!-- FORM -->
    <section class="chekoutForm">
        <div class="checkoutForm__content">
            <a href="../homepage/home.html"><img src="../tramanhstore/images/logo-black.png" alt="logo"></a>
            <h2>Thông tin đặt hàng</h2>
            <hr>    
            <div class="deliveryForm">
                <form action="" class="form">
                    <h3>Thông tin đặt hàng</h3>
                    <div class="delivery">
                        <input type="text" placeholder="Họ và tên">
                        <input type="text" placeholder="Số điện thoại">
                        <input type="text" placeholder="Địa chỉ giao hàng">
                    </div>
                    <hr>
                    <h3>Thanh toán</h3>
                    <div class="payment">
                        <div class="method" >
                            <input type="radio" name="payment-method" value="cod">
                            <span class="label"><img src="https://salt.tikicdn.com/ts/upload/92/b2/78/1b3b9cda5208b323eb9ec56b84c7eb87.png" alt="cod-icon" width="32" height="32"></span><span>Thanh toán khi nhận hàng</span>
                        </div>
                        <div class="method">
                            <input type="radio" name="payment-method" value="momo">
                            <span class="label"><img src="https://salt.tikicdn.com/ts/upload/ce/f6/e8/ea880ef285856f744e3ffb5d282d4b2d.jpg" alt="cod-icon" width="32" height="32"></span><span>Thanh toán qua Momo</span>
                        </div>
                        <div class="method">
                            <input type="radio" name="payment-method" value="atm">
                            <span class="label"><img src="https://salt.tikicdn.com/ts/upload/de/61/37/aa26390d87be2ae0d5f1051ce59b3b90.png" alt="cod-icon" width="32" height="32"></span><span>Thanh toán bằng thẻ nội địa</span>
                        </div>
                    </div>
                    <button class="btn" onclick="order()">Đặt hàng</button>
                </form>
                <div class="info">
                    <table class="cart-table">
                        <thead class="cart-header">
                            <tr>
                                <th>Đơn hàng</th>
                            </tr>
                        </thead>
                        <tbody class="cart-row">
                            <!-- <tr>
                                <td><img src="" alt=""></td>
                                <td><h3>product name</h3></td>
                                <td><p>sl</p></td>
                                <td>price</td>
                            </tr> -->
                        </tbody>
                    </table>
                    <hr>
                    <div class="totalPrice">
                        <p>Total: <span class="total-price">0</span>VND</p>
                    </div>
                </div>
        </div>
    </section>

    <script src="./checkOut.js"></script>
</body>
</html>
